apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.readium'

android {
    flavorDimensions "testapp"

    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        intTestapp {
            dimension "testapp"
        }
        intTestappWithLcp {
            dimension "testapp"
        }
        devTestapp {
            dimension "testapp"
        }
        devTestappWithLcp {
            dimension "testapp"
        }
    }

    // default build flavour
    defaultPublishConfig "intTestappDebug"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.shopgun.android:utils:1.0.9'
    intTestappImplementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'
    intTestappWithLcpImplementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'
    if (findProject(':r2-shared')) {
        devTestappImplementation project(':r2-shared')
        devTestappWithLcpImplementation project(':r2-shared')
    }
    intTestappImplementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'
    intTestappWithLcpImplementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.android.support:support-v4:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"
    implementation 'joda-time:joda-time:2.9.9'
    implementation "com.android.support:support-core-ui:$support_version"
    implementation 'com.duolingo.open:rtl-viewpager:1.0.3'

    implementation 'org.zeroturnaround:zt-zip:1.12'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    // ChrisBane/PhotoView ( for the Zoom handling )
    implementation 'com.github.chrisbanes:PhotoView:2.1.4'
}

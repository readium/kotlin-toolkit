apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.readium'

android {
    flavorDimensions "testapp"

    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        intTestapp {
            dimension "testapp"
        }
        intTestappWithLcp {
            dimension "testapp"
        }
        devTestapp {
            dimension "testapp"
        }
        devTestappWithLcp {
            dimension "testapp"
        }
    }

    // default build flavour
    defaultPublishConfig "intTestappDebug"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.jakewharton.timber:timber:4.7.1'
    if (findProject(':r2-shared')) {
        devTestappImplementation project(':r2-shared')
        devTestappWithLcpImplementation project(':r2-shared')
    }
    intTestappImplementation "com.github.readium:r2-shared-kotlin:$r2branch-SNAPSHOT"
    intTestappWithLcpImplementation "com.github.readium:r2-shared-kotlin:$r2branch-SNAPSHOT"
    implementation "androidx.appcompat:appcompat:1.1.0-beta01"
    implementation 'nl.komponents.kovenant:kovenant:3.3.0'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'com.github.kittinunf.fuel:fuel:1.16.0'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.16.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
